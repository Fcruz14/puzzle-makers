<!-- search.component.html -->
<div class="z-[999] absolute w-full flex items-center justify-center bottom-5">
    <div class="flex items-center transition-all duration-500 ease-in-out h-12 rounded-full shadow-lg"
    [ngClass]="isSearching 
      ? 'w-80 p-2 bg-white border border-gray-300' 
      : 'w-12 bg-indigo-600'">

   <button *ngIf="!isSearching" 
           (click)="toggleSearch(true)" 
           class="w-full h-full p-2 text-white flex cursor-pointer items-center justify-center 
                  hover:bg-indigo-700 hover:scale-110 active:scale-95 duration-300 active:ring-indigo-300 transition-all  rounded-full">
       <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
       </svg>
   </button>
   
   <div *ngIf="isSearching" 
        class="flex items-center w-full h-full"
        [ngClass]="isSearching ? 'opacity-100' : 'opacity-0'">
       
       <svg class="w-5 h-5 text-gray-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
       </svg>

       <input type="text" 
              placeholder="Buscar en el mundo ..." 
              class="flex-grow text-gray-700 focus:outline-none placeholder-gray-400 bg-transparent h-full"
              #searchInput
              (keyup.enter)="performSearch(searchInput.value)">

       <button (click)="toggleSearch(false)" 
               class="p-1 text-gray-500 hover:text-gray-700 transition-colors duration-150 flex-shrink-0">
           <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
           </svg>
       </button>
   </div>
</div>
</div>
