<div class="map" #map id="map" style="width: 100%; height: 100%;"></div>


<!-- Botón de desbloqueo/bloqueo del mapa -->
<button 
  (click)="toggleMapLock()"
  class="fixed top-24 right-4 z-[9998] bg-white rounded-xl shadow-lg px-4 py-3 border-2 transition-all duration-300 hover:shadow-xl flex items-center gap-2 font-semibold"
  [class.border-orange-500]="isMapUnlocked()"
  [class.border-gray-300]="!isMapUnlocked()">
  
  @if(isMapUnlocked()) {
    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
    </svg>
    <span class="text-orange-600">Bloquear Mapa</span>
  } @else {
    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"></path>
    </svg>
    <span class="text-gray-700">Explorar Mapa Mundial (Beta)</span>
  }
</button>


<!-- Botón de mapa de calor -->
<button 
  (click)="toggleHeatmap()"
  class="fixed top-40 right-4 z-[9998] bg-white rounded-xl shadow-lg px-4 py-3 border-2 transition-all duration-300 hover:shadow-xl flex items-center gap-2 font-semibold"
  [class.border-red-500]="showHeatmap()"
  [class.bg-red-50]="showHeatmap()"
  [class.border-gray-300]="!showHeatmap()">
  
  @if(showHeatmap()) {
    <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
    </svg>
    <span class="text-red-600">Ocultar Mapa de Calor</span>
  } @else {
    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
    </svg>
    <span class="text-gray-700">Mostrar Mapa de Calor</span>
  }
</button>
